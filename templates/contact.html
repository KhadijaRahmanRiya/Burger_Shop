{% extends 'base.html' %}

{% block title %} Contact Us {% endblock title %}

{% block body %} 

<div class="container">
    <h1>Contact Us</h1>
    <img src="https://images.unsplash.com/photo-1595475036735-7201a72c7b7e?ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="Delicious Burger">
</div>


<div class="container">
    
<form method="post" action="/contact" >
 {% csrf_token %} 

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email Address">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
    </div>
    <div class="form-group">
        <label for="desc">Tell Us How We Can Help You</label>
        <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Describe your issue or question"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
    
</div>



{% endblock body %}
